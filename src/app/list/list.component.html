<div>
    <h3>Adicionar item:</h3>
    <input class="itemLista" placeholder="item" (input) = "onInput($event)" [(ngModel)] = "searchValue">
    <br>
    <br>
    <button (click) = "onClick()" >Submit</button>
</div>
<div>
    <li *ngFor = "let item of lista">
        {{item}}
        <button class="riscar">riscar</button>
    </li>
</div>

<button class="organizar" (click) = sortList()>organizar</button>
